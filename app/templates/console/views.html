{% extends "console/base.html" %}

{% block style %}
 <style>
 #panel{
     margin-top: 30px;
     box-shadow: 0 0 10px #999999;
     padding: 20px;
     border-radius: 20px;
 }
 #panel span{display: inline-block;width: 80px;}
 .bt{
     border: none;
     display: block;
     background-color: #4e8fff;
     border-radius: 30px;
     padding: 10px 40px;
     color: white;
     font-size: 26px;
     margin: 40px auto 0;
     cursor: pointer;
     outline: none;
     font-family:  'PT Sans Narrow', Helvetica, Arial, sans-serif;
 }
 a{
     border: 2px solid #444444;
     border-radius: 12px;
     padding: 4px 10px;
     margin-bottom: 30px;
     display: inline-block;
     font-size: 18px;
     text-decoration: none;
     color: #444444;
 }
 .co{
     font-size: 30px;
     text-align: center;
 }
 @media (max-width: 500px) {
     #panel{padding: 20px 10px}
     #panel span{width: 60px;font-size: 18px}
     input{width: calc(100% - 80px)}
     textarea{width: calc(100% - 100px)}
     .bt{font-size: 20px}
 }
</style>

{% endblock%}
{% block body %}
    <div id="panel" class="animated slideInDown">
        <a href="/console">â‡   BACK</a>
        <div class="co">
                Views: {[ views ]}
        </div>
    <button class="bt" @click="update">UPDATE</button>
    </div>

{% block script %}
    <!--vue-->
    <script>
        new Vue({
            el: "#app",
            delimiters:['{[', ']}'],
            data: function () {
                return{
                    views: ''
                }
            },
            mounted(){
              this.update();
            },
            methods: {
                update(){
                    axios.get('/api/views').then(res=>{
                        this.views = res.data.views;
                    }).catch(()=>{
                        alert("wrong");
                    });
                }
            }
    });
    </script>
{% endblock %}
{% endblock %}
