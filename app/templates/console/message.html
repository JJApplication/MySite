{% extends "console/base.html" %}

{% block style %}
 <style>
 #panel{
     margin-top: 30px;
     box-shadow: 0 0 10px #999999;
     padding: 20px;
     border-radius: 20px;
 }
 input{
     font-size: 20px;
     line-height: 1.5;
     padding: 4px;
     width: calc(100% - 100px);
     outline: none;
     border-radius: 10px;
     border: 2px solid #888888;

 }
 textarea{
     width: calc(100% - 100px);
     border-radius: 10px;
     border: 2px solid #888888;
     outline: none;
 }
 #panel span{display: inline-block;width: 80px;}
 .bt{
     border: none;
     display: block;
     background-color: #4e8fff;
     border-radius: 30px;
     padding: 10px 40px;
     color: white;
     font-size: 26px;
     margin: 40px auto 0;
     cursor: pointer;
     outline: none;
     font-family:  'PT Sans Narrow', Helvetica, Arial, sans-serif;
 }
 a{
     border: 2px solid #444444;
     border-radius: 12px;
     padding: 4px 10px;
     margin-bottom: 30px;
     display: inline-block;
     font-size: 18px;
     text-decoration: none;
     color: #444444;

 }
 .mes-list{
     margin-bottom: 20px;
     padding: 8px;
     border-radius: 6px;
     border: 2px solid #a0a0a0;
     height: 220px;
     font-size: 16px;
     overflow-y: auto;
 }
 .mes-list p{box-shadow: 0 1px 3px #aaaaaa;padding: 4px 6px;margin-bottom: 2px}
 @media (max-width: 500px) {
     #panel{padding: 20px 10px}
     #panel span{width: 60px;font-size: 18px}
     input{width: calc(100% - 80px)}
     textarea{width: calc(100% - 100px)}
     .bt{font-size: 20px}
 }
</style>

{% endblock%}
{% block body %}
    <div id="panel" class="animated slideInDown">
        <a href="/console">â‡   BACK</a>
        <div class="mes-list">
            {% for i in ms %}
                <p><span style="color: #23527c;width: 30px">{{ i.id }}</span>{{ i.mess }}</p>
            {% endfor %}
        </div>
        <p style="margin-bottom: 20px">
            <span>ID To RM</span><input type="text" autocomplete="off"  v-model="id"><br>
        </p>
        <p>
            <span>X CODE</span><input type="text" autocomplete="off" style="color: orangered" v-model="code"><br>
        </p>
    <button class="bt" @click="remove">REMOVE</button>
    </div>

{% block script %}
    <!--vue-->
    <script>
        new Vue({
            el: "#app",
            data: function () {
                return{
                    id: '',
                    code: ''
                }
            },
            methods: {
                remove(){
                    let data = {
                        "id": this.id,
                        "code": this.code
                    };
                    axios.post('/api/message',data).then(res=>{
                        if(res.data === "ok"){
                            alert("ok");
                        }else{
                            alert("wrong");
                        }
                    }).catch(()=>{
                        alert("wrong");
                    });
                }
            }
    });
    </script>
{% endblock %}
{% endblock %}
