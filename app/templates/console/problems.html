{% extends "console/base.html" %}

{% block style %}
 <style>
 #panel{
     margin-top: 30px;
     box-shadow: 0 0 10px #999999;
     padding: 20px;
     border-radius: 20px;
 }
 input{
     font-size: 20px;
     line-height: 1.5;
     padding: 4px;
     width: calc(100% - 100px);
     outline: none;
     border-radius: 10px;
     border: 2px solid #888888;

 }
 textarea{
     width: calc(100% - 100px);
     border-radius: 10px;
     padding: 4px;
     border: 2px solid #888888;
     outline: none;
 }
 #panel span{display: inline-block;width: 80px;}
 .bt{
     border: none;
     display: inline-block;
     background-color: #4e8fff;
     border-radius: 30px;
     padding: 10px 40px;
     color: white;
     font-size: 24px;
     cursor: pointer;
     outline: none;
     font-family:  'PT Sans Narrow', Helvetica, Arial, sans-serif;
 }
 .bt-remove{background-color: #ff2021}
 .bt-group{
     display: flex;
     width: 60%;
     margin: 40px auto 0;
     justify-content: space-around;
 }
 a{
     border: 2px solid #444444;
     border-radius: 12px;
     padding: 4px 10px;
     margin-bottom: 30px;
     display: inline-block;
     font-size: 18px;
     text-decoration: none;
     color: #444444;

 }
 @media (max-width: 500px) {
     #panel{padding: 20px 10px}
     #panel span{width: 60px;font-size: 18px}
     input{width: calc(100% - 80px)}
     textarea{width: calc(100% - 80px)}
     .bt{font-size: 20px;padding: 10px 26px}
     .bt-group{width: 80%}
 }
</style>

{% endblock%}
{% block body %}
    <div id="panel" class="animated slideInDown">
        <a href="/console">â‡   BACK</a>
        <p style="margin-bottom: 20px">
            <span>Theme</span><input type="text" autocomplete="off" v-model="theme"><br>
        </p>
        <p style="margin-bottom: 20px">
            <span>Problems</span><textarea rows="8" autocomplete="off" v-model="text"></textarea>
        </p>
        <p>
            <span>X CODE</span><input type="text" autocomplete="off" style="color: orangered" v-model="code"><br>
        </p>
        <div class="bt-group">
            <button class="bt" @click="add">ADD</button>
            <button class="bt bt-remove" @click="remove">REMOVE</button>
        </div>
    </div>

{% block script %}
    <!--vue-->
    <script>
        new Vue({
            el: "#app",
            data: function () {
                return{
                    theme: '',
                    text: '',
                    code: ''
                }
            },
            methods: {
                add(){
                    let data = {
                        "theme": this.theme,
                        "text": this.text,
                        "code": this.code
                    };
                    axios.post('/api/problems',data).then(res=>{
                        if(res.data === "ok"){
                            alert("ok");
                        }else{
                            alert("wrong");
                        }
                    }).catch(()=>{
                        alert("wrong");
                    });
                },
                remove(){
                    let data = {
                        "theme": this.theme,
                        "text": this.text,
                        "code": this.code
                    };
                    axios.post('/api/problems_rm',data).then(res=>{
                        if(res.data === "ok"){
                            alert("ok");
                        }else{
                            alert("wrong");
                        }
                    }).catch(()=>{
                        alert("wrong");
                    });
                }
            }
    });
    </script>
{% endblock %}
{% endblock %}
