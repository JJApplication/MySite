<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#495a80">
    <title>Mgekssr | Landers</title>
    <link href="/static/res/favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ssr.css') }}" type="text/css">
<body>


    <div class="ssrlist">
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='res/avatar.jpg') }}">
        MgekSSR 一个简单的飞机场
    </h2>
    <p>{{ urls|length }}个小飞机</p>
    <ul class="movie-list">
        {% for url in urls %}  {# 迭代 movies 变量 #}
        <li>类型 {{ url.title }}
        <span class="float-right">
        <a class="m" href="/static/{{url.url}}" target="_blank" title="view code">二维码/链接</a>
        </span>
        </li>  {# 等同于 movie['title'] #}

        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    </div>

    <br>
    <p style="text-align: center;color: chocolate;font-size: 120%;font-weight: bold">链接每6小时更新一次</p>
    <div class="totoro"><img src="{{ url_for('static', filename='res/p.gif') }}"></div>
    {# 使用url_for自动返回url数据 #}
    <br>
    <div class="dii"><a class="donatebutton" href="/donate">捐赠</a></div>
    <footer>
        <small>&copy; Landers1037  <a class="m" href="/"> MgekSSR 小飞机爬虫</a></small>
    </footer>
</body>
</html>
