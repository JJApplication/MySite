
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
    <title>Album of Landers</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#f7c873">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="album of landers,这里是我的个人在线相册,记录了那些美好的瞬间" />
	<meta name="keywords" content="album,landers的相册,廖仁杰的相册,相册" />
	<meta name="author" content="Landers" />
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-title" content="Renj.io">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name=”x5-page-mode” content="app">
    <meta name="renderer" content="webkit">
    <meta name="browsermode" content="application">
    <link href="/static/res/favicon.png" rel="shortcut icon">
    <link href="/static/res/apple-icon.png" rel="apple-touch-icon">
	<!-- Animate -->
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.5/dist/css/bootstrap.min.css" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc=" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/album/style.css">
    <link href="/static/css/animate.css" rel="stylesheet">
	<!-- Modernizr JS逐步加载用 -->
    <script src="https://cdn.jsdelivr.net/npm/npm-modernizr@2.8.3/modernizr.min.js"></script>
	</head>

	<body>
	<div id="fh5co-offcanvas" style="animation-duration: .6s">
		<a href="#" class="fh5co-close-offcanvas js-fh5co-close-offcanvas">
            <span><i class="icon-cross3"></i><span>X</span></span>
        </a>
		<div class="fh5co-bio">
			<h3 class="heading" onclick="window.location.pathname='/'" style="cursor: pointer">Landers</h3>
			<h2>Enjoy Life</h2>
			<p>记录生活. </p><br>
            <p style="font-size: 25px;margin-top: 30px">我的个人相册📷</p>
            <p style="margin-bottom: 30px;"><a style="font-size: 25px;padding-bottom: 4px" href="/videos">我的视频集锦📺</a></p>
            <br>
		</div>
	</div>
	<!-- END #fh5co-offcanvas -->
	<header id="fh5co-header">
		<div class="container-fluid">
			<div class="row">
				<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
				<div class="col-lg-12 col-md-12 text-center">
					<h1 id="fh5co-logo"><a>Landers的相册</a></h1>
				</div>
			</div>
		</div>
	</header>
	<!-- END #fh5co-header -->
	<div class="container-fluid">
		<div class="row fh5co-post-entry">
            {% for p in photos %}
			<article class="col-md-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
                    <a href="pic/{{ p.name }}" class="thumbnail"
                       style="background-image: none"
                        data-src="'/static/res/album/images/thumbnail/{{ p.name }}'"
                    >
                    </a>
				</figure>
				<h3 class="fh5co-article-title" style="font-size: 20px">
                    <a style="font-family: '微软雅黑','思源黑体','Source Han Sans SC','PingFang SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                        {{ p.info }}
                    </a>
                </h3>
				<span class="fh5co-meta fh5co-date">{{ p.date }}</span>
			</article>
            {% endfor %}
		</div>
	</div>

	<footer id="fh5co-footer">
		<p style="margin-bottom: 10px"><small>&copy; since 2017. <br> Made by <a href="/" target="_blank">Landers</a></small></p>
	</footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/waypoints@4.0.1/lib/jquery.waypoints.min.js" integrity="sha256-No2qtnsaWysoAu27rHmiqkupkqLr+cZ7mK14TYAEAYw=" crossorigin="anonymous"></script>
	<!-- Main JS -->
	<script src="/static/js/album/main.js" defer></script>

	</body>
</html>
